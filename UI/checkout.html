<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Food24 | order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome.css" />
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css" />
    <script src="main.js"></script>
</head>
<body>
        <h2>CHECKOUT</h2>
        <p></p>
        <div class="row">
          <div class="col-75">
            <div class="order-container">
              <form action="">
              
                <div class="row">
                  <div class="col-50">
                    <h3>Billing Address</h3>
                    <label for="fname"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Full Name">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="text" id="email" name="email" placeholder="Email">
                    <label for="adr"><i class="fas fa-address-card-o"></i> Address</label>
                    <input type="text" id="adr" name="address" placeholder="Address">
                    <label for="city"><i class="fas fa-institution"></i> City</label>
                    <input type="text" id="city" name="city" placeholder="City">
        
                    <div class="row">
                      <div class="col-50">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" placeholder="State">
                      </div>
                      <div class="col-50">
                        <label for="zip">Zip</label>
                        <input type="text" id="zip" name="zip" placeholder="Zip">
                      </div>
                    </div>
                  </div>
        
                  <div class="col-50">
                    <h3>Payment</h3>
                    <label for="fname">Accepted Cards</label>
                    <div class="icon-container">
                      <i class="fa fa-cc-visa" style="color:navy;"></i>
                      <i class="fa fa-cc-amex" style="color:blue;"></i>
                      <i class="fa fa-cc-mastercard" style="color:red;"></i>
                      <i class="fa fa-cc-discover" style="color:orange;"></i>
                    </div>
                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" placeholder="Card Name">
                    <label for="ccnum">Credit card number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="cardnumber">
                    <label for="expmonth">Exp Month</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="expmonth">
                    <div class="row">
                      <div class="col-50">
                        <label for="expyear">Exp Year</label>
                        <input type="text" id="expyear" name="expyear" placeholder="expyear">
                      </div>
                      <div class="col-50">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="cvv">
                      </div>
                    </div>
                  </div>
                  
                </div>
                <label>
                  <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
                <input type="submit" value="Continue to checkout" class="btn">
              </form>
            </div>
          </div>
          <div class="col-25">
            <div class="order-container">
              <h4>Cart <span class="price" style="color:black"><i class="fas fa-shopping-cart"></i> <b>4</b></span></h4>
              <p><a href="#">Egusi</a> <span class="price">NGN1,500</span></p>
              <p><a href="#">Eba</a> <span class="price">NGN1,500</span></p>
              <p><a href="#">Meat</a> <span class="price">NGN1,500</span></p>
              <p><a href="#">Water</a> <span class="price">NGN1,500</span></p>
              <hr>
              <p>Total <span class="price" style="color:black"><b>NGN6,000</b></span></p>
            </div>
          </div>
        </div
</body>
</html>
